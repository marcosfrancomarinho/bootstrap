<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!--------------->
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>bootstrap</title>
</head>

<body class="container bg-light">
    <h1 class="h2 text-center m-4">Cadastro de Clientes <small class="text-secondary "> - Fluxo Engenharia </small></h1>
    <main class="container row m-3 gap-3 ">
        <form class="bg-secondary-subtle col d-flex flex-column gap-2 p-3 rounded-1  ">
            <label for="user">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="age">Idade:</label>
            <input type="number" name="age" id="age">
            <div class="gender d-flex gap-5">
                <span>
                    <label for="masc">masculino</label>
                    <input type="radio" name="gender" value="masculino" id="masc" checked>
                </span>
                <span>
                    <label for="femen">femenino</label>
                    <input type="radio" name="gender" value="femenino" id="femen">
                </span>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-danger " type="reset">Cancelar</button>
                <button class="btn btn-outline-dark" type="submit">enviar</button>
            </div>
        </form>
        <table class="col table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>


</html>
